<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<br>
    <h3>설문조사</h3>
    <label>
        이름<input type="text" placeholder="" />
    </label>
    <br />
    <label>
        이메일<input type="text" placeholder="love@example.com" />
    </label>
    <h4>나이</h4>
    <input type="radio" name="img" id="10대" />
    <label for="10대">10대</label>
    <input type="radio" name="img" id="20대" />
    <label for="20대">20대</label>
    <input type="radio" name="img" id="30대" />
    <label for="30대">30대</label>
    <input type="radio" name="img" id="40대" />
    <label for="40대">40대</label>
    <input type="radio" name="img" id="50대" />
    <label for="50대">50대</label>
    <input type="radio" name="img" id="60대 이상" />
    <label for="60대 이상">60대 이상</label>

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <label>
        <input type="checkbox" name="input">html
    </label>
    <label>
        <input type="checkbox" name="input">javascript
    </label>
    <label>
        <input type="checkbox" name="input">css
    </label>
</br>
    <textarea cols="80" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <input type="button" value="제출"/>
    
    
    






    
</body>
</html>
